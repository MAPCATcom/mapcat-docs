<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Leaflet demo</title>
    <link type="text/css" rel="stylesheet" href="/assets/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="/assets/css/bootstrap-responsive.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        };
    </style>
  </head>
  <body>
    <div id="message"></div>
    <button type="button" id="modalButton" class="btn btn-info btn-lg" data-toggle="modal" data-target="#apikeyModal" style="display: none">Add API key</button>
    <div id="map" style="min-height: 100%"></div>
    <div class="container">
        <div class="modal fade" id="apikeyModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">MAPCAT API key</h4>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <p>Give your MAPCAT Visualization API key to watch the leaflet demo map.</p>
                        <p id="warningMessage" style="color: #ff0000;"></p>
                        <input type="text" id="apiKey">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/mapcatview-min.js"></script>
    <script type="text/javascript" src="/demo/leaflet/script.js"></script>
  </body>
</html>
