<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Demo</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="/assets/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="/assets/css/bootstrap-responsive.css"/>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/0.43.0/mapbox-gl.css" />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <div id="message"></div>
    <button type="button" id="modalButton" class="btn btn-info btn-lg" data-toggle="modal" data-target="#apikeyModal" style="display: none">Add API key</button>
    <div id="map" style="min-height: 100%"></div>
    <div class="container">
        <div class="modal fade" id="apikeyModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">MAPCAT API key</h4>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <p>Give your MAPCAT Visualization API key to watch the Mapbox GL JS demo map.</p>
                        <p id="warningMessage" style="color: #ff0000;"></p>
                        <input type="text" id="apiKey">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/0.43.0/mapbox-gl.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/mapcatview-min.js"></script>
    <script type="text/javascript" src="/demo/mapbox/script.js"></script>
</body>
</html>
